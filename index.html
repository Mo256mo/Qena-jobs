<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة البحث عن الوظائف</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2em;
            margin: 15px 0 0 0;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        iframe {
            flex: 1;
            border: none;
            display: none;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        iframe.visible {
            display: block;
            opacity: 1;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ffffff;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .buttons .wuzzuf {
            background-color: #f39c12;
            color: #ffffff;
        }
        .buttons .wuzzuf:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>بوابة البحث عن الوظائف</h1>
        <p id="quote">...</p>
    </div>
    <div class="buttons">
        <button onclick="toggleIframe()">تبديل المواقع</button>
        <button class="wuzzuf" onclick="window.open('https://wuzzuf.net/search/jobs/?a=hpb%7Cspbg&q=Qena', '_blank')">وظائف Wuzzuf</button>
    </div>
    <div class="container">
        <iframe id="iframe1" src="https://forasna.com/a/%D9%88%D8%B8%D8%A7%D8%A6%D9%81-%D9%82%D9%86%D8%A7" class="visible" loading="lazy"></iframe>
        <iframe id="iframe2" src="https://egypt.tanqeeb.com/ar/s/%D9%88%D8%B8%D8%A7%D8%A6%D9%81/%D9%88%D8%B8%D8%A7%D8%A6%D9%81-%D9%85%D8%B5%D8%B1/%D9%88%D8%B8%D8%A7%D8%A6%D9%81-%D9%81%D9%89-%D9%82%D9%86%D8%A7" loading="lazy"></iframe>
    </div>

    <script>
        const quotes = [
            "النجاح ليس نهائيًا، والفشل ليس قاتلًا: إنها الشجاعة للاستمرار هي ما يهم.",
            "الحد الوحيد لتحقيق غدنا هو شكوكنا اليوم.",
            "المستقبل ينتمي لأولئك الذين يؤمنون بجمال أحلامهم.",
            "الصعوبات غالبًا ما تعد الأشخاص العاديين لمصير استثنائي.",
            "أفضل طريقة للتنبؤ بالمستقبل هي خلقه.",
            "وقتك محدود، فلا تضيعه في عيش حياة شخص آخر.",
            "الطريقة الوحيدة للقيام بعمل عظيم هي أن تحب ما تفعله.",
            "لا تراقب الساعة؛ افعل ما تفعله. استمر.",
            "آمن بأنك تستطيع وستكون قد قطعت نصف الطريق."
        ];

        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

        function toggleIframe() {
            const iframe1 = document.getElementById('iframe1');
            const iframe2 = document.getElementById('iframe2');
            if (iframe1.classList.contains('visible')) {
                iframe1.classList.remove('visible');
                iframe2.classList.add('visible');
            } else {
                iframe1.classList.add('visible');
                iframe2.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
